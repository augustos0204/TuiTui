<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">TuiTui Logo</title>
  <desc id="desc">Red TuiTui wordmark on a dark red background.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f0606" />
      <stop offset="1" stop-color="#1a0d0d" />
    </linearGradient>
    <linearGradient id="textGrad" x1="230" y1="70" x2="930" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ff6a60" />
      <stop offset="1" stop-color="#ff3b30" />
    </linearGradient>
    <filter id="softGlow" x="0" y="0" width="1200" height="320" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="320" rx="24" fill="url(#bgGrad)" />
  <rect x="18" y="18" width="1164" height="284" rx="16" stroke="#5c1f1f" stroke-width="2" fill="none" />

  <g filter="url(#softGlow)">
    <text
      x="600"
      y="205"
      text-anchor="middle"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace"
      font-size="132"
      font-weight="800"
      letter-spacing="4"
      fill="url(#textGrad)"
    >
      TuiTui
    </text>
  </g>
</svg>
